<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UniApp - Unillanos</title>
    <link rel="stylesheet" type="text/css" href="assets/css/variables.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            UniApp <span>Unillanos</span>
        </div>
    </nav>
</header>
<main>
    <section class="welcome-banner">
        <div class="message">
            <span class="head-title">Aplicación móvil para consultar</span>
            <span class="title">Informate sobre temas como rutas y novedades</span>
            <span class="description">UniApp Unillanos es una aplicación móvil que tiene el fin de brindar información a los estudiantes de la
                Universidad de los Llanos</span>
            <button class="more-btn">
                Ver más
            </button>
        </div>
        <div class="banner">
            <div class="image1">
                <img src="assets/images/Home.png" alt="uniapp mobile app">
            </div>
            <div class="image2">
                <img src="assets/images/Routes.png" alt="uniapp mobile app - rutas">
            </div>
            <div class="image3">
                <img src="assets/images/News.png" alt="uniapp mobile app - novedades">
            </div>
            <div class="circle-background"></div>
        </div>
    </section>
</main>
<footer>
    <div class="footer">
        Kevin Martinez
    </div>
</footer>
</body>
</html>
